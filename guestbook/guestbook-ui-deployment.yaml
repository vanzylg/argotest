apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
  labels:
    backstage.io/kubernetes-id: guestbook
    backstage.io/techdocs-ref: guestbook
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
        backstage.io/kubernetes-id: guestbook
        backstage.io/techdocs-ref: guestbook
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: guestbook-ui
        ports:
        - containerPort: 80
